  <style>
    body {
      background-color: #ffffff;
      color: #14532d;

    .active {
      color: #09bc8a !important;
    }

    .btn-generate-tips {
      background: linear-gradient(90deg, #09bc8a 0%, #07a376 100%);

      padding: 10px 20px;

      font-weight: bold;
      color: #fff;

    #investmentTip {

    .small-card {
      background-color: #33a191;
      border-radius: 12px;
      padding: 20px;
      height: 120px;
      display: flex;
      flex-direction: column;

      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

    .small-card i {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .small-card h6 {
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      margin: 0;
    }

    @media only screen and (max-width: 992px) {
      .container {
        padding: 0 10px;
      }
      .small-card {
        height: 100px;
        padding: 15px;
      }
      .small-card i {
        font-size: 1.5rem;
      }
      .small-card h6 {
        font-size: 0.8rem;
      }
    }

    @media only screen and (max-width: 576px) {
      .container {
        padding: 0 5px;
      }
      .btn-generate-tips {
        font-size: 0.8rem;
        padding: 8px 16px;
      }
      .small-card {
        height: 90px;
        padding: 12px;
      }
      .small-card i {
        font-size: 1.3rem;
      }
      .small-card h6 {
        font-size: 0.75rem;
      }
    }

  <script>
    // Array com dicas de investimento
    const investmentTips = [
      "Diversifique seus investimentos em diferentes classes de ativos para reduzir riscos.",
      "Mantenha uma reserva de emergência antes de investir em renda variável.",
      "Invista regularmente, mesmo que seja uma pequena quantia mensalmente.",
      "Estude o mercado antes de tomar decisões de investimento importantes.",
      "Considere seus objetivos de longo prazo ao escolher investimentos.",
      "Reinvista os dividendos para potencializar seus ganhos compostos.",
      "Evite investir com base em emoções ou tendências passageiras.",
      "Mantenha-se informado sobre as mudanças econômicas que podem afetar seus investimentos.",
      "Considere investir em fundos de índice para diversificação automática.",
      "Revise e rebalanceie sua carteira periodicamente.",
      "Comece cedo - o tempo é seu maior aliado nos investimentos.",
      "Não coloque todos os ovos na mesma cesta - diversifique sempre.",
      "Invista apenas o dinheiro que você pode se dar ao luxo de perder.",
      "Busque conhecimento contínuo sobre o mercado financeiro.",
      "Tenha paciência - investimentos sólidos levam tempo para crescer."
    ];

    let currentTipIndex = 0;

    function getInvestmentTip() {
      const tipElement = document.getElementById('investmentTip');
      const refreshButton = document.getElementById('refreshTip');
      
      // Animação de loading
      refreshButton.innerHTML = '<i class="bi bi-arrow-clockwise"></i>';
      refreshButton.disabled = true;
      tipElement.textContent = 'Carregando nova dica...';
      
      // Simula carregamento
      setTimeout(() => {
        // Pega uma dica aleatória diferente da atual
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * investmentTips.length);
        } while (newIndex === currentTipIndex && investmentTips.length > 1);
        
        currentTipIndex = newIndex;
        tipElement.textContent = investmentTips[currentTipIndex];
        
        // Restaura o botão
        refreshButton.disabled = false;
        refreshButton.innerHTML = '<i class="bi bi-arrow-clockwise"></i>';
      }, 1000);
    }

    // Função para lidar com cliques nos cards
    function handleCardClick(cardId) {

    }

    // Carrega a primeira dica quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        getInvestmentTip();
      }, 500);
    });
  </script>
